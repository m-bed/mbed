<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mBed</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Link to your custom external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="galleryContainer" class="gallery-container">
        <!-- Main Image/Video Display Area -->
        <div id="mainMediaDisplayArea">
             <p class="initial-message text-gray-400">Loading media...</p>
        </div>

        <!-- Container for tags, absolutely positioned on the left -->
        <div id="tagsDisplay">
            </div>

        <!-- Navigation Arrows (for visual click, primarily for keyboard) -->
        <div id="prevArrow" class="arrow-button arrow-left">‹</div>
        <div id="nextArrow" class="arrow-button arrow-right">›</div>

        <!-- New Tag Gallery View (Hidden by default) -->
        <div id="tagGalleryView">
            <h2 id="tagGalleryTitle" class="text-lg font-semibold mb-4 text-white col-span-full"></h2>
            </div>

        <!-- NEW: About Screen (Hidden by default) -->
        <div id="aboutScreen" class="absolute inset-0 flex flex-col items-center justify-center transition-colors duration-300 z-40" style="display: none;">
            <span class="app-name-large text-7xl font-extrabold text-gray-800 dark:text-white mb-4">mBed</span>
            <p class="text-lg text-gray-600 dark:text-gray-300">Media Browser Embedded Display</p>
            <p class="text-lg text-gray-600 dark:text-gray-300 mt-2">
                Source: <a href="https://github.com/3Daim/mbed/" target="_blank" class="text-blue-500 hover:underline dark:text-blue-300">https://github.com/3Daim/mbed/</a>
            </p>
            <!-- Gallery cards will be dynamically added here by script.js -->
            <div id="gallerySelectionCards" class="gallery-cards-container flex flex-col md:flex-row gap-6 mt-12 w-full justify-center items-center">
                <!-- Gallery cards will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Thumbnail Navigation Bar -->
    <div id="thumbnailNav" class="nav-thumbnails flex items-center">
        <!-- Left content group with fixed width -->
        <div class="navbar-fixed-section flex items-center">
            <div class="app-name">
                mBed
                <div id="themeSubmenu" class="submenu-container">
                    <!-- Dark Mode Toggle Button -->
                    <button id="themeToggle" class="theme-toggle">
                        <!-- SVG icons for theme toggle (sun/moon) -->
                        <svg class="sun-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg class="moon-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                    <!-- Information Button -->
                    <button id="infoButton" class="info-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
                            <text x="12" y="17" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="currentColor">i</text>
                        </svg>
                    </button>
                </div>
            </div>
            <!-- First horizontal line connecting "mBed" to "Art" -->
            <div id="horizontalConnectorLine1" class="horizontal-connector-line"></div>
            <!-- Gallery Name button - now includes its own submenu -->
            <div id="galleryNameButtonContainer" class="relative">
                <button id="galleryNameButton" class="h-[46px] px-3 py-2 bg-purple-500 text-white rounded-md hover:bg-purple-600 transition-colors duration-200 text-sm font-semibold">
                    <span>Paintings</span>
                </button>
                <div id="gallerySubmenu" class="submenu-container">
                    <button id="addFileButton" class="add-file-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
                        </svg>
                    </button>
                    <button id="downloadAllButton" class="add-file-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                            <path d="M12 2.25a.75.75 0 0 1 .75.75v11.69l3.22-3.22a.75.75 0 1 1 1.06 1.06l-4.5 4.5a.75.75 0 0 1-1.06 0l-4.5-4.5a.75.75 0 1 1 1.06-1.06l3.22 3.22V3a.75.75 0 0 1 .75-.75Zm-9 13.5a.75.75 0 0 1 .75.75v2.25a1.5 1.5 0 0 0 1.5 1.5h13.5a1.5 1.5 0 0 0 1.5-1.5V16.5a.75.75 0 0 1 1.5 0v2.25a3 3 0 0 1-3 3H5.25a3 3 0 0 1-3-3V16.5a.75.75 0 0 1 .75-.75Z" />
                        </svg>
                    </button>
                </div>
            </div>
            <!-- Second horizontal line connecting "Art" to media name -->
            <div id="horizontalConnectorLine2" class="horizontal-connector-line"></div>
            <!-- Media name button - now includes the download icon -->
            <button id="mediaNameButton" class="h-[46px] px-3 py-2 bg-purple-500 text-white rounded-md hover:bg-purple-600 transition-colors duration-200 text-sm font-semibold">
                <span>No Media Selected</span>
                <!-- Download SVG icon directly inside the button -->
                <svg class="download-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path fill-rule="evenodd" d="M12 2.25a.75.75 0 0 1 .75.75v11.69l3.22-3.22a.75.75 0 1 1 1.06 1.06l-4.5 4.5a.75.75 0 0 1-1.06 0l-4.5-4.5a.75.75 0 1 1 1.06-1.06l3.22 3.22V3a.75.75 0 0 1 .75-.75Zm-9 13.5a.75.75 0 0 1 .75.75v2.25a1.5 1.5 0 0 0 1.5 1.5h13.5a1.5 1.5 0 0 0 1.5-1.5V16.5a.75.75 0 0 1 1.5 0v2.25a3 3 0 0 1-3 3H5.25a3 3 0 0 1-3-3V16.5a.75.75 0 0 1 .75-.75Z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>

        <!-- Right content group: Thumbnails and Search Bar -->
        <div class="navbar-right-group flex items-center gap-4">
            <!-- Scrollable Thumbnail Wrapper (middle section) -->
            <div id="thumbnailWrapper" class="thumbnail-wrapper">
                </div>
            <!-- Search bar and button specific styling -->
            <div class="search-container flex items-center gap-2">
                <input type="text" id="searchInput" placeholder="Type anywhere to search..." class="px-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-100 text-gray-800">
                <button id="searchButton" class="px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                        <path fill-rule="evenodd" d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- The Modal HTML Structure (for info button) -->
    <div id="infoModalOverlay" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-button">&times;</button>
            <h3 class="text-xl font-bold mb-4">mbed v1.0</h3>
            <h2 class="text-x1 font-bold mb-4">Media Browser Embedded Display</h2>
            <p class="text-black dark:text-gray-300 mt-2">
                Source: <a href="https://github.com/3Daim/mbed/" target="_blank" class="text-blue-500 hover:underline dark:text-blue-300">https://github.com/3Daim/mbed/</a>
            </p>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
